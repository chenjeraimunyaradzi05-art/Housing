name: VÃ–R Platform CI

on:
  push:
    branches: [ "main", "develop", "staging" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint Web
      run: npm run lint:web

    - name: Lint API
      run: npm run lint:api

    - name: Type Check API
      run: cd api && npx tsc --noEmit

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: cd api && npx prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vor_dev?schema=public
      
    - name: Build API
      run: npm run build:api
      
    - name: Build Web
      run: npm run build:web
      env:
        NEXT_PUBLIC_API_URL: ${{ vars.API_URL || 'https://api.vor.com' }}

    - name: Upload Web build artifact
      uses: actions/upload-artifact@v6
      with:
        name: web-build
        path: web/.next
        retention-days: 7

    - name: Upload API build artifact
      uses: actions/upload-artifact@v6
      with:
        name: api-build
        path: api/dist
        retention-days: 7

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: cd api && npx prisma generate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vor_test?schema=public

    - name: Run Database Migrations
      run: cd api && npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vor_test?schema=public

    - name: Run API Tests
      run: cd api && npm test --if-present
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vor_test?schema=public
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
        NODE_ENV: test

    - name: Run Web Tests
      run: cd web && npm test --if-present
      env:
        NEXT_PUBLIC_API_URL: http://localhost:5000

